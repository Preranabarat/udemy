<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variation</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin:0;
            padding: 20px;
            background-color:#1a1a1a;
            color: #ffffff;
        }
        .nav-container{
            margin-bottom: 40px;
            
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: #494b4d;
            padding: 10px;
        }
        .nav1 ul{
            list-style-type:none;
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
            text-decoration: none;
            color: #ffffff;
            background-color: #d45b04;
            padding: 5px 15px;
            border-radius: 15px;
            position: relative;
        }
        .nav1 .login-btn{
            background-color: rgb(20, 157, 187);
            color: #fff;
            padding: 5px 15px;
            border: none;
            border-radius:5px;
            cursor: pointer;
        }
        .nav1 a::after{
            content:"";
            position: absolute;
            height:2px;
            width: 100%;
            bottom:0;
            left:0;
            background-color: #051bc3;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;

        }
        .nav1 a:hover::after{
            transform: scaleX(1);
          
        }
        .nav2{
            background-color: #f0e50a;
            width: 200px;
            padding: 20px;
            text-align: center;
            box-shadow: 5px 5px rgb(112, 105, 105);
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;

        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px;
            width: 100%;
            border-radius: 5px;

        } 
        .nav2 a:hover{
            background-color: #2ef00c;
            filter: 15px 15px;
            color: #fff;

        }
        .nav2 .login-btn{
            background-color: #b90db0;
            columns: #fff;
            border: none;
            width: 40%;
            height: 40px;
            border-radius: 5px;
            padding:10px;
            cursor:pointer;
        }
        .nav2 .login-btn:hover{
            background-color: #1d0be4;
            color: #fff;
            box-shadow: 5px 5px #04ea13;
            border: 2px solid white;
            font-weight: bold;
        }
        .nav3{
            background-color: #4d525a;
            padding: 10px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color:#ffffff;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
            
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position:absolute;
            background-color: #303031;
            min-width: 150px;
        }
        .nav3 .dropdown-content a:hover{
            background-color: #404040;
            border-radius: 15px;
        }
        .nav3 .login-btn{
             background-color: #2d3ba8;
        }
        .nav3 .login-btn:hover{
            background-color: #252528;
            color: #fff;
            box-shadow: 5px 5px #3d403d;
            border: 2px solid white;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class ="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
            <nav class="nav1">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">product</a></li>
                    <li><button class="login-btn">login</button></li>
                </ul>
            </nav>
    </div>
    <div class ="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
            <nav class="nav2">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">product</a></li>
                </ul>
                <button class="login-btn">login</button>
            </nav>
    </div>
    <div class ="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
            <nav class="nav3">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Ouer Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                    </li>
                    <li><a href="#">product</a></li>
                    <li>
                        <button class="login-btn">login</button>
                    </li>
                </ul>
            </nav>
    </div>
</body>
</html>
